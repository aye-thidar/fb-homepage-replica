<!DOCTYPE html>
<html>
  <head>
    <title>Facebook</title>
    <style>
      /*Navigation Bar*/
      header{
        background-color: rgb(255, 255, 255);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top:0;
        left:0;
        right:0;
        box-shadow: 0 0 7px rgba(0,0,0,0.2);
      }

      .tooltip{
        bottom: -37px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        position: absolute;
        font-size: 13px;
        color: white;
        background-color: rgba(0,0,0,0.75);
        border-radius: 12px;
        box-shadow: 0 0 4px rgba(0,0,0,0.6);
        padding: 8px 12px 10px;
        opacity: 0;
        transition: opacity 0.4s;
      }

      @font-face { 
        font-family: 'Regular';
        font-weight: bold;
        src: url('fonts/FacebookSansRegular.ttf') format('truetype');
      }

      /*animations*/
      .tabs:hover .tooltip, .tabs-underline:hover .tooltip, .options:hover .tooltip{
        opacity: 1;  
        pointer-events: none;
      }

      .tabs:hover .tooltip, .tabs-underline:hover .tooltip, .options:hover .tooltip{
        transition: opacity 0.3s ease 0.3s;
      } 

      /*Logo and Searchbar*/
      .left-section{
        padding: 0 15px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .facebook-logo{
        height: 40px;
        margin-right: 8px;
      }

      .searchbar-container{
        position: relative;
      }

      .search-logo{
        position: absolute;
        left: 10px;
        top: 12px; 
        height: 18px;
      }

      .searchbar{
        border: none;
        border-radius: 20px;
        height: 40px;
        width: 240px;
        background-color: rgb(235, 235, 235);
        padding-left: 37px;
        font-size: 15px;
        font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
      }

      .searchbar:focus{ /*Done so that there is no outline when the searchbar is active*/
        outline: 0;
      }

      /*Tabs*/
      .middle-section{
        display: flex;
        width: 682px;
      }

      .tabs-underline{ /*Tab Position Indicator*/
        background-color: rgb(255, 255, 255);
        border-bottom: 3.5px solid rgb(0, 4, 255);
        width: 107px;
        margin-right: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .tabs{
        background-color: rgb(255, 255, 255);
        border-bottom: 3px solid rgb(255, 255, 255);
        width: 107px;
        display: flex;
        margin-right: 10px;
        justify-content: center;
        align-items: center;
      }

      .tabs img, .tabs-underline img{
        height: 52.5px;
        cursor: pointer;
      }

      /*Profile Options, settings etc.*/ 
      .right-section{
        display: flex;
        padding-right: 30px;
        gap: 8px;
      }

      .menu-icon{
        height: 26px;
      }

      .messenger-icon{
        height: 20px;
        width: 20px;
      }

      .notification-icon{
        height: 27px;
      }

      .user-profile-picture{
        border-radius: 20px;
      }

      .options:active{
        height:38px;
        width: 38px;
        opacity: 0.3;
        background-color: black;
      }

      .options-container{
        height: 56px;
        width: 40px;
        /*This is needed to align options inside the circles*/
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .options{
        border-radius: 30px;
        width: 40px;
        height: 40px;
        /*This is neede to align the icons inside the circles*/
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background-color: rgb(238, 238, 238);
      }

      .notif-number-icon{
        background-color: rgb(231, 37, 47);
        color: white;
        font-weight: bold;
        font-family: Arial;
        display: flex;
        font-size: 12px;
        position: absolute;
        top: -6px;
        right: -5px;
        border-radius: 10px;
        padding: 4px 6px 1px;
      }

      .options:active .notif-number-icon{ /*Shifts the thing*/
        top: -7px;
        right: -5px;
      }

      .dropdown-icon{
        font-family: Arial;
        font-size: 12px;
        height: 11px;
        width: 11px;
        background-color: rgb(226, 226, 226);
        position: absolute;
        border-radius: 8px;
        bottom: -1px;
        right: -1px;
        border: 2px solid white;
      }

      .options-expansion{
        z-index: 2;
        opacity: 0;
        position: absolute;
        pointer-events: none; /* Use Pointer Events to, changing to cursor will activate the dropdowns. changing to none, will disable it*/
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      }

      .options:focus .expand{
        opacity: 1;
        transition: opacity 0.3s;
      }

      .options:active .dropdown-icon{ /*Makes the dropdown shrink when the option is clicked*/ 
        width: 10px;
        height: 10px;
        bottom: 0;
        right: 0;
        background-color: rgb(209, 209, 209);
      }

    </style>
  </head>
  <body>
    <header>
      <div class="left-section">
        <img class="facebook-logo" src="Icons/facebook-logo.webp">
        <div class="searchbar-container">
          <input class="searchbar" type="search" placeholder="Search Facebook">
          <img class="search-logo" src="Icons/search-icon.png">
        </div>
      </div>
      <div class="middle-section">
        <div class="tabs-underline">
          <img class="home-icon" src="Icons/home-icon.png">
          <div class="tooltip">Home</div>
        </div>
        <div class="tabs">
          <img class="friends-icon" src="Icons/friends-icon.png">
          <div class="tooltip">Friends</div>
        </div>
        <div class="tabs">
          <img class="video-icon" src="Icons/video-icon.png">
          <div class="tooltip">Videos</div>
        </div>
        <div class="tabs">
          <img class="groups-icon" src="Icons/group-icon.png">
          <div class="tooltip">Groups</div>
        </div>
        <div class="tabs">
          <img class="gaming-icon" src="Icons/games-icon.png">
          <div class="tooltip">Games</div>
        </div>
      </div>
      <div class="right-section">
        <div class="options-container">
          <div class="options">
          <img class="menu-icon" src="Icons/menu-icon.png">
          <div class="tooltip">Menu</div>
          </div>
        </div>
        <div class="options-container">
          <div class="options">
            <img class="messenger-icon" src="Icons/messenger-icon.png">
            <div class="tooltip">Messenger</div>
            <div class="notif-number-icon">1</div>
            <div class="messenger-notification"></div>
          </div>
        </div>
        <div class="options-container">
          <div class="options">
            <img class="notification-icon" src="Icons/notification-icon.png">
            <div class="tooltip">Notifications</div>
          </div>
        </div>
        <div class="options-container">
          <div class="options">
            <img class="user-profile-picture" src="Icons/user-profile.jpg">
            <div class="dropdown-icon"></div>
            <div class="tooltip">Profile</div>
            <div class="options-expansion">
              <div class="profile-container">
                <div class="profile">
                  <div class="profile-picture"></div>
                  <div class="username">Marvelous</div>
                </div>
                <div class="center">
                  <div class="line-break"></div>
                </div>
                <div class="all-profiles">
                  <div class="profile-symbol"></div>
                  <div class="text">See all profiles</div>
                </div>
              </div>
              <div class="settings">
                <div class="setting-options">
                  <div class="picture">
                    <div class="icon-3"></div>
                  </div>
                  <div class="name-wrap">
                    <div class="setting-name">Settings & Privacy</div>
                  </div>
                  <div class="next">&#10148;</div>
                </div>
                <div class="setting-options">
                  <div class="picture">
                    <div class="icon-3"></div>
                  </div>
                  <div class="name-wrap">
                    <div class="setting-name">Help & Support</div>
                  </div>
                  <div class="next">&#10148;</div>
                </div>
                <div class="setting-options">
                  <div class="picture">
                    <div class="icon-3"></div>
                  </div>
                    <div class="setting-name">Display & accessibility</div>
                    <div class="setting-name">Display & acessibility</div>
                  </div>
                  <div class="next">&#10148;</div>
                </div>
                <div class="setting-options">
                  <div class="picture">
                    <div class="icon-3"></div>
                  </div>
                  <div class="name-wrap">
                    <div class="setting-name smaller">Give Feedback</div>
                    <div class="button">CTRL B</div>
                  </div>
                </div>
                <div class="setting-options">
                  <div class="picture">
                    <div class="icon-3"></div>
                  </div>
                  <div class="name-wrap">
                    <div class="setting-name">Log Out</div>
                  </div>
                </div>
              </div>
              <div class="terms">
                <span class="bold">Privacy &#183; Terms &#183; Advertising &#183;
                   Ad Choices&#9654; &#183; Cookies
                </span>&#183; More &#183; Meta &#169; 2025
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
